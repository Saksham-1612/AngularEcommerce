<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img
        src="{{ productFound?.image }}"
        alt="{{ productFound?.name }}"
        class="img-fluid rounded product-image mb-3 mb-md-0"
        style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1)"
      />
    </div>
    <div class="col-md-6">
      <h2 class="text-primary">{{ productFound?.name }}</h2>
      <p
        class="price"
        [ngStyle]="{
          'font-size': '1.5rem',
          'font-weight': 'bold',
          color: '#28a745',
          'margin-bottom': '10px'
        }"
      >
        Price: {{ productFound?.price | currency : "USD" : "symbol" : "1.2-2" }}
      </p>
      <p><strong>Color:</strong> {{ productFound?.color }}</p>
      <!-- Remove the "Category" section as it is blank -->
      <p>{{ productFound?.desc }}</p>

      <!-- Quantity buttons -->
      <div class="quantity" style="margin-top: 20px; margin-bottom: 20px">
        <label for="quantity" style="margin-right: 10px">Quantity:</label>
        <div class="input-group" style="max-width: 150px">
          <button
            class="btn btn-outline-primary"
            type="button"
            id="decreaseQuantity"
            style="padding: 8px 12px"
            (click)="handleQuantity('min')"
          >
            -
          </button>
          <input
            type="text"
            class="form-control"
            id="quantity"
            value="{{ productQuantity }}"
            readonly
            style="text-align: center"
          />
          <button
            class="btn btn-outline-primary"
            type="button"
            id="increaseQuantity"
            style="padding: 8px 12px"
            (click)="handleQuantity('plus')"
          >
            +
          </button>
        </div>
      </div>
      <div class="d-flex flex-column">
        <button
          class="btn btn-primary btn-add-to-cart mb-2"
          type="button"
          style="width: 48%"
        >
          Add to Cart
        </button>
        <button
          class="btn btn-success btn-buy-now"
          type="button"
          style="width: 48%"
        >
          Buy Now
        </button>
      </div>
    </div>
  </div>
</div>
